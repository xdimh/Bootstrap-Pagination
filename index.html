<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Bootstrap-Pagination</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<script type="text/javascript" src="js/jquery-1.8.2.js"></script>
		<script type="text/javascript" src="js/members.js"></script>
		<script type="text/javascript" src="js/BTPagination.js"></script>
		<script type="text/javascript"> 
			$(function() {
				function callback(pageNo, pageSize) {
					var firstIndex = (pageNo - 1) * pageSize,
						lastIndex = pageNo * pageSize > members.length ? members.length : pageNo * pageSize,
						$content = $('#items_display_area').empty(),
						_i;
					for (_i = firstIndex; _i < lastIndex; _i++) {
						$('<dt>').text(members[_i][0]).appendTo($content);
						$('<dd>').text(members[_i][1]).appendTo($content);
						$('<dd>').text(members[_i][2]).appendTo($content);
					}
				}

				$(".pagination").BTPagination(members.length, {
					getItemsAjax: callback,
					prev_text: '&larr; 上一页',
					next_text: '下一页 &rarr;',
					num_display_pageno: 5
				});
			});
		</script>
	</head>
	
	<body> 
		<div class="container well">
			<div class="row">
				<div class="span12">
					<div class="pagination pagination-left">
        			</div>
				</div>
			</div>
			<div class="row">
				<div class="content" style="margin-left:20px;">
					<dl id="items_display_area">

					</dl>
				</div>
			</div>
		</div>
		
        
	</body>
</html>
